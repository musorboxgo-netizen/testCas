<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title th:text="#{cas.mfa.inalogy.auth.pagetitle.register}">Inalogy Authenticator Registration</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag" />

    <style>
        #login h2{margin-bottom:.75rem;font-weight:700}
        #imageQRCode{max-width:360px;width:100%;height:auto;border-radius:.5rem}

        .reg-row{align-items:stretch}
        .qr-col{display:flex;justify-content:center;align-items:flex-start}
        .right-col{display:flex;flex-direction:column;min-height:100%}

        .secret-sep{border:0;border-top:1px solid rgba(0,0,0,.12);margin:.75rem 0}
        .secret{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,"Liberation Mono",monospace;word-break:break-all}

        .timer-card{margin-top:1rem;padding:12px 14px;border-radius:14px;background:#f8fafc; /* slate-50 */
            box-shadow:0 1px 2px rgba(0,0,0,.05) inset}
        .countdown-pill{display:inline-flex;align-items:center;gap:.5rem;padding:.45rem .75rem;border-radius:999px;
            background:#eef2f7;font-weight:700}
        .countdown-number{min-width:2ch;text-align:right}
        .progress{height:6px;width:100%;background:#e5e7eb;border-radius:999px;overflow:hidden;margin-top:.5rem}
        .progress>.bar{height:100%;width:100%;background:#0d6efd;transition:width .25s linear}

        .button-cancel{margin-top:0.5rem}
        @media (max-width: 768px){
            #imageQRCode{max-width:260px}
            .timer-card{margin-top:0.5rem}
        }
    </style>
</head>

<body id="cas">
<main class="container mt-3 mb-3">
    <div layout:fragment="content" id="login" class="mdc-card card p-4 m-auto w-lg-66">

        <h2 th:text="#{cas.mfa.inalogy.auth.pagetitle.register}">Inalogy Authenticator Registration</h2>

        <div class="banner banner-danger alert alert-danger banner-dismissible"
             role="alert"
             th:if="${registrationError != null}"
             id="errorPanel">
            <a href="#" class="close" onclick="this.parentElement.style.display='none';" aria-label="Close">
                <span class="mdi mdi-close-box" aria-hidden="true"></span>
            </a>
            <h3>Failure</h3>
            <p th:text="${registrationError}">Error occurred.</p>
        </div>

        <div class="row reg-row">
            <div class="col-md-5 qr-col text-center">
                <img id="imageQRCode" th:src="'data:image/jpeg;base64,' + ${QRcode}" alt="QR Code"/>
            </div>

            <div class="col-md-7 right-col">
                <div>
                    <p th:text="#{cas.mfa.inalogy.auth.message}">
                        Please scan the QR code below with the Inalogy Authenticator app to register your device.
                    </p>
                    <hr class="secret-sep">
                    <p class="my-2 secret" th:text="${'Secret key: ' + key.secretKey}">Secret Key</p>
                </div>

                <div class="timer-card" id="countdown" aria-live="polite"
                     th:attr="data-redirect-seconds=${redirectSeconds} ?: 45">
                    <div class="countdown-pill">
                        <span th:text="#{cas.common.redirect.in}">Redirect in</span>
                        <span class="countdown-number" id="countdown-number">--</span>
                        <span>sec</span>
                    </div>
                    <div class="progress" aria-hidden="true">
                        <div class="bar" id="countdown-bar"></div>
                    </div>
                    <small class="text-muted d-block mt-1"
                           th:text="${'Auto redirect will occur in ' + (redirectSeconds ?: 45) + ' sec'}">
                        Auto redirect will occur in 45 sec
                    </small>
                </div>
            </div>
        </div>

        <form method="post" id="registration-form" class="mt-4" th:action="@{/login}">

            <input type="hidden" name="_eventId" value="submit"/>
            <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
            <input type="hidden" name="regRequestId" th:value="${regRequestId}" />

            <button class="mdc-button mdc-button--outline btn btn-outline-secondary button-cancel"
                    name="back" accesskey="c" type="button"
                    value="Cancel" id="cancel"
                    onclick="location.href = location.href;"
                    th:value="#{screen.pm.button.cancel}">
                <span class="mdc-button__label" th:text="#{screen.pm.button.cancel}">Cancel</span>
            </button>

        </form>

    </div>
</main>

</body>
</html>
